        <h1 id="h1">Announcements</h1>
        <div id="home-announcements"></div>
        <script>
            // Fetch announcements from localStorage and display them
            window.onload = function () {
              const announcements = JSON.parse(localStorage.getItem('announcements')) || [];
              const announcementsContainer = document.getElementById('home-announcements');

              announcements.forEach(announcement => {
              const announcementDiv = document.createElement('div');
              announcementDiv.className = 'announcement';

              const title = document.createElement('h3');
              title.textContent = announcement.title;

              const content = document.createElement('p');
              content.textContent = announcement.content;

              const date = document.createElement('small');
              date.textContent = `Posted on: ${announcement.date}`;
              announcementDiv.appendChild(title);
              announcementDiv.appendChild(content);
              announcementDiv.appendChild(date);

              announcementsContainer.appendChild(announcementDiv);
              });
            };
      </script>
